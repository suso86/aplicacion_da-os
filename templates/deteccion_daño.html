{% extends "layout.html" %}
{% block body %}
<section class="jumbotron text-center">
    <h2>Cuadro: {{name_file}}</h2>
</section>

<div class="container text-center">
    <img src="{{ url_for('static', filename='./images/test.jpg')}}" width = "400" height ="auto"/>

    <p>
        <form action="{{ url_for('MostrarDaños') }}" method="GET">
            <input type="hidden" name="nombre" value="{{name_file}}" />
            <input type="submit" class="btn btn-sm btn-primary" value="Mostrar daños" />
        </form>
        <button type="button" class="btn btn-sm btn-primary"><a href="{{ url_for('SubirImagen') }}">Volver</a></button>  
    </p>
</div>
{% endblock %}
